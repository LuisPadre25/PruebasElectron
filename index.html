<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:8080">
    <title>Warcraft Launcher</title>
    <script src="wasm_exec.js"></script>
    <script>
        // Sistema de logs para el cliente
        const logClient = {
            info: (message, ...args) => {
                console.log('üéÆ [Client]', message, ...args);
                updateDebugLog('info', message, args);
            },
            warn: (message, ...args) => {
                console.warn('‚ö†Ô∏è [Client]', message, ...args);
                updateDebugLog('warn', message, args);
            },
            error: (message, ...args) => {
                console.error('‚ùå [Client]', message, ...args);
                updateDebugLog('error', message, args);
            }
        };

        // Funci√≥n para actualizar el log visual
        function updateDebugLog(level, message, args) {
            const debugLog = document.getElementById('debugLog');
            if (!debugLog) return;

            const entry = document.createElement('div');
            entry.className = `debug-entry ${level}`;
            
            const timestamp = new Date().toLocaleTimeString();
            const icon = level === 'error' ? '‚ùå' : level === 'warn' ? '‚ö†Ô∏è' : 'üéÆ';
            
            entry.textContent = `${timestamp} ${icon} ${message} ${args.length ? JSON.stringify(args) : ''}`;
            debugLog.appendChild(entry);
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        window.getIP = async function(url) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.ip || '';
            } catch (err) {
                logClient.error('Error obteniendo IP:', err);
                return '';
            }
        };

        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("wasm/game.wasm"), go.importObject)
            .then((result) => {
                logClient.info('WASM cargado correctamente');
                go.run(result.instance);
            })
            .catch(err => {
                logClient.error('Error cargando WASM:', err);
            });

        async function selectAndUpdatePath() {
            try {
                logClient.info('Seleccionando archivo...');
                const path = await window.electron.selectFile();
                if (path) {
                    logClient.info('Archivo seleccionado:', path);
                    updateGamePath(path);
                }
            } catch (err) {
                logClient.error('Error seleccionando archivo:', err);
            }
        }

        // Funci√≥n para mostrar informaci√≥n P2P
        async function showPeerInfo() {
            try {
                logClient.info('Obteniendo informaci√≥n P2P...');
                const peerInfoStr = getPeerInfo();
                const peerInfo = JSON.parse(peerInfoStr);
                logClient.info('Informaci√≥n P2P obtenida:', peerInfo);
                const display = document.getElementById('peerInfoDisplay');

                let html = `
                    <h3>ID: ${peerInfo.id}</h3>
                    <h4>Direcciones:</h4>
                    <ul>
                        ${peerInfo.addresses.map(addr => `
                            <li>
                                ${addr}
                                <button onclick="navigator.clipboard.writeText('${addr}')" class="copy-button">
                                    Copiar
                                </button>
                            </li>
                        `).join('')}
                    </ul>
                `;

                if (peerInfo.name) {
                    html += `<p>Nombre: ${peerInfo.name}</p>`;
                }

                display.innerHTML = html;
            } catch (err) {
                logClient.error('Error mostrando informaci√≥n P2P:', err);
                document.getElementById('peerInfoDisplay').innerHTML =
                    `<p class="error">Error: ${err.message}</p>`;
            }
        }

        // Funci√≥n para conectar con otro peer
        async function connectWithPeer() {
            const peerAddr = document.getElementById('peerAddress').value;
            if (!peerAddr) {
                logClient.warn('No se proporcion√≥ direcci√≥n de peer');
                return;
            }
            logClient.info('Intentando conectar con peer:', peerAddr);
            const result = connectToPeer(peerAddr);
            if (result.includes('Error')) {
                logClient.error('Error conectando con peer:', result);
            } else {
                logClient.info('Conexi√≥n exitosa:', result);
            }
        }

        // Manejar eventos de mensajes P2P
        document.addEventListener('gameMessage', function (e) {
            logClient.info('Mensaje de juego recibido:', e.detail);
            const messagesList = document.getElementById('messagesList');
            if (messagesList) {
                const li = document.createElement('li');
                li.textContent = e.detail;
                messagesList.appendChild(li);
            }
        });
    </script>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .button {
            margin: 10px 0;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #peerInfo {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }

        #peerInfoDisplay {
            margin-top: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 4px;
        }

        .error {
            color: red;
        }

        #messagesList {
            margin-top: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }

        .peer-connect {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 4px;
        }

        input[type="text"] {
            padding: 8px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 300px;
        }

        /* Estilos para el debug log */
        #debugLog {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 400px;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            overflow-y: auto;
            z-index: 9999;
        }
        .debug-entry {
            margin: 2px 0;
            padding: 2px 5px;
            border-left: 3px solid #666;
        }
        .debug-entry.info { border-color: #4CAF50; }
        .debug-entry.warn { border-color: #FFC107; }
        .debug-entry.error { border-color: #f44336; }
    </style>
</head>

<body>
    <h1>Warcraft Launcher</h1>
    <div>
        <button onclick="selectAndUpdatePath()" class="button">Seleccionar ejecutable de Warcraft</button>
    </div>
    <button onclick="launchGame()" id="launchButton" class="button" disabled>Iniciar Warcraft</button>

    <div id="peerInfo">
        <h2>Informaci√≥n P2P</h2>
        <button onclick="showPeerInfo()" class="button">Mostrar mi informaci√≥n</button>
        <div id="peerInfoDisplay"></div>
    </div>

    <div class="peer-connect">
        <h2>Conectar con otro jugador</h2>
        <input type="text" id="peerAddress" placeholder="Ingresa la direcci√≥n del peer">
        <button onclick="connectWithPeer()" class="button">Conectar</button>
    </div>

    <div id="messages">
        <h2>Mensajes</h2>
        <ul id="messagesList"></ul>
    </div>

    <div id="debugLog"></div>
</body>

</html>
